<div class="card">

    <div class="no-zone" id="noZone">

    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const noZone = document.getElementById("noZone");

    function moveNoButton() {
        const maxX = noZone.clientWidth - noBtn.clientWidth;
        const maxY = noZone.clientHeight - noBtn.clientHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // PosiciÃ³n inicial
    moveNoButton();

    // ðŸ–± PC: huye cuando el mouse se acerca
    noZone.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const distance = Math.hypot(centerX - mouseX, centerY - mouseY);

        if (distance < 80) {
            moveNoButton();
        }
    });

    // ðŸ“± MÃ³vil: huye cuando el dedo se acerca
    noZone.addEventListener("touchmove", (e) => {
        const touch = e.touches[0];
        const rect = noBtn.getBoundingClientRect();

        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const distance = Math.hypot(centerX - touch.clientX, centerY - touch.clientY);

        if (distance < 100) {
            moveNoButton();
        }
    });
