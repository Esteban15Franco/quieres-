<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pregunta importante </title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 360px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
        }

        .yes-zone {
            margin-bottom: 30px;
        }

        .no-zone {
            position: relative;
            height: 120px;
            border-radius: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
            position: relative;
            z-index: 1;
        }

        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
            transition: top 0.15s ease, left 0.15s ease;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Adi Mada铆 <br>驴Quieres ser mi novia?</h1>

    <div class="yes-zone">
        <button id="yes">S铆 </button>
    </div>

    <div class="no-zone" id="noZone">
        <button id="no">No </button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const noZone = document.getElementById("noZone");

    // Funci贸n para mover el bot贸n NO a una posici贸n aleatoria dentro de su zona
    function moveNoButton() {
        const maxX = noZone.clientWidth - noBtn.clientWidth;
        const maxY = noZone.clientHeight - noBtn.clientHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Posici贸n inicial
    moveNoButton();

    // Funci贸n para detectar proximidad
    function checkProximity(x, y) {
        const rect = noBtn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const distance = Math.hypot(centerX - x, centerY - y);
        return distance < 120; // ajusta este valor para mayor dificultad
    }

    //  PC: huye si el mouse se acerca
    document.addEventListener("mousemove", (e) => {
        if (checkProximity(e.clientX, e.clientY)) {
            moveNoButton();
        }
    });

    //  M贸vil: huye si el dedo se acerca
    document.addEventListener("touchmove", (e) => {
        const touch = e.touches[0];
        if (checkProximity(touch.clientX, touch.clientY)) {
            moveNoButton();
        }
    });

    // Bot贸n S铆
    document.getElementById("yes").addEventListener("click", () => {
        if (navigator.vibrate) navigator.vibrate(200);

        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                flex-direction:column;
                background:#a8e6cf;
                font-family:Arial;
                text-align:center;
            ">
                <h1></h1>
                <h2>Sab铆a que dir铆as que s铆 </h2>
                <p>Te amo, Adi </p>
            </div>
        `;
    });
</script>

</body>
</html>
